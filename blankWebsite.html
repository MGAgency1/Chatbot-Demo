<script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
<script>
window.addEventListener("DOMContentLoaded", function() {
    var popupDisplayed = false;

    function showPopup() {
      if (!popupDisplayed) {
        // Create the pop-up element
        var popup = document.createElement("div");
        popup.className = "popup";

        // Create the pop-up image
        var popupImage = document.createElement("img");
        popupImage.src = "https://cdn3.iconfinder.com/data/icons/speech-bubble-19/512/N_T_1026Artboard_1_copy_12-512.png";  /* Replace 'path/to/designed-image.png' with the actual path to your designed image */
        popup.appendChild(popupImage);

        // Append the pop-up to the body
        document.body.appendChild(popup);
        popupDisplayed = true;
      }
    }

    function showChatWidget() {
      var chatWidget = document.getElementById("botpress-webchat");
      chatWidget.style.display = "block";
      document.body.removeChild(document.getElementById("popup"));
    }

    // Show the pop-up when scrolling down a few lines
    window.addEventListener("scroll", function() {
      if (window.scrollY > 100) { // Adjust the scroll position as needed
        showPopup();
      }
    });

    // Show the chat widget when the pop-up is clicked
    document.addEventListener("click", function(event) {
      var popup = document.getElementById("popup");
      if (event.target === popup) {
        showChatWidget();
      }
    });
});
</script>
